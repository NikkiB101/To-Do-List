<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1><i class="far fa-check-circle"></i> To Do List</h1>
    </header>

    <h2>Get Organised</h2>
    <br>
    <p>Easily keep track of the days tasks and mark them complete when you are done. <br> <br>You can also see your
        productivity for the day as tasks you complete will be crossed out but remain visible. </p>
    <form>
        <input class="toDoInput" type="text" placeholder="Enter your first task here...">
        <button id="add-button">Add to List</button>
    </form>
    <div class="to-do-Box">
        <ul class="to-do-list">
            <li class="to-do-items"></li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
